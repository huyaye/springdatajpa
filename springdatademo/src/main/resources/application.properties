spring.datasource.url=jdbc:postgresql://localhost:5432/jungwook
spring.datasource.username=jungwook
spring.datasource.password=1234

# It's prefer => develop : create, deploy : validate
# It must not be "none" when you test using H2 database.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL Log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# To show query parameter
logging.level.org.hibernate.type.descriptor.sql=trace